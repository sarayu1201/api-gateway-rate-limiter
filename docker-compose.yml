services:
  redis:
    image: redis:6-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  mock-service:
    build:
      context: .
      dockerfile: Dockerfile.mock
    container_name: mock-service
    ports:
      - "4000:4000"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "3000:3000"
    environment:
      - GATEWAY_PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SERVICE_A_URL=http://mock-service:4000
      - RATE_LIMIT_WINDOW_SECONDS=60
      - RATE_LIMIT_MAX_REQUESTS=10
      - CB_FAILURE_THRESHOLD=5
      - CB_RESET_TIMEOUT_MS=30000
    depends_on:
      redis:
        condition: service_healthy
      mock-service:
        condition: service_healthy
