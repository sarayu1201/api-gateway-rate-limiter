version: '3.8'

services:
  redis:
    image: redis:6-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
    networks:
      - gateway-network

  mock-service:
    build:
      context: .
      dockerfile: Dockerfile.mock
    container_name: mock-service
    environment:
      MOCK_SERVICE_FAIL_RATIO: ${MOCK_SERVICE_FAIL_RATIO:-0.3}
      MOCK_SERVICE_DELAY_MS: ${MOCK_SERVICE_DELAY_MS:-0}
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - gateway-network

  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      DOWNSTREAM_SERVICE_URL: http://mock-service:8081
      DOWNSTREAM_SERVICE_TIMEOUT_SECONDS: ${DOWNSTREAM_SERVICE_TIMEOUT_SECONDS:-5}
      RATE_LIMIT_WINDOW_SECONDS: ${RATE_LIMIT_WINDOW_SECONDS:-60}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-10}
      CIRCUIT_BREAKER_FAILURE_THRESHOLD: ${CIRCUIT_BREAKER_FAILURE_THRESHOLD:-3}
      CIRCUIT_BREAKER_RESET_TIMEOUT_SECONDS: ${CIRCUIT_BREAKER_RESET_TIMEOUT_SECONDS:-30}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      redis:
        condition: service_healthy
      mock-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - gateway-network

networks:
  gateway-network:
    driver: bridge
